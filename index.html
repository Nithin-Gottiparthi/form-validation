<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
</head>

<body>
    <div id="error"></div>
    <div class="wrapper">
        <h1 style="text-align: center;">SignUp Form</h1>
        <div class="formelement">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="formelement">
            <label for="Email">Email *</label>
            <input type="email" id="Email" name="Email" required>
        </div>
        <div class="formelement">
            <label for="Phone">Phone Number *</label>
            <input type="text" id="Phoneno" name="Phone" maxlength="10" required>
        </div>
        <div class="formelement">
            <label for="Password">Password *</label>
            <input type="password" id="Password" name="Password" required>
            <button type="button" class="toggle-btn" id="togglePassword"
                onclick="togglePasswordVisibility('Password', 'togglePassword')">Show</button>
        </div>
        <div class="formelement">
            <label for="confirmpassword">Confirm Password *</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required>
            <button type="button" class="toggle-btn" id="toggleConfirmPassword"
                onclick="togglePasswordVisibility('confirmpassword', 'toggleConfirmPassword')">Show</button>
        </div>
    </div>
    <input type="submit" id="submitbutton" value="Submit">
    <script src="script.js"></script>
</body>
</html>
